<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            body, html {
              height: 100%;
              margin: 0;
            }
            
            .bg {
              /* The image used */
              background-image: url("tlo.jpeg");
            
              /* Full height */
              height: 100%; 
              /* Center and scale the image nicely */
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            
            }
            .button {
                  font-size: 20px;
                  font-family: monospace;
                  padding: 1px 10px;
                  border: none;
                  border-radius: 10px;
                  margin: 20% 175px;
                  position: absolute;
                  background-color:rgba(208, 244, 226, 0.5);
                  cursor: grab;
                  color: aliceblue;
                  width: 200px;

            }
            .button:hover {
                  box-shadow:0 12px 16px 0 rgba(0, 0, 0, 0.943),0 17px 50px 0 rgba(0, 0, 0, 0.792) ;
                  background-color: rgba(136, 187, 161, 0.24);
                  color: rgba(14, 14, 14, 0.922);

            }

            </style>
</head>
<body>
      <div class="bg">

            <button class="button"><pre>WHO WE ARE?</pre>
            </button>

      </div>
    
</body>
</html>
